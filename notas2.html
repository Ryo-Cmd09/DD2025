<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para ti 💖</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #4a148c, #7b1fa2);
      font-family: 'Courier New', monospace;
      color: #f3e5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }

    #intro {
      font-size: 1.3em;
      text-align: center;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #flipbook {
      width: 700px;
      height: 500px;
      display: none;
    }

    #flipbook .page {
      background-color: #6a1b9a;
      border: 1px solid #f3e5f5;
      color: #fff;
      padding: 30px;
      font-size: 1.2em;
      line-height: 1.5;
      border-radius: 10px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #8e24aa;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #e1bee7;
    }

    button:hover {
      background-color: #ba68c8;
    }
  </style>

  <!-- Turn.js y jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>
</head>
<body>

  <div id="intro">
    <span id="typewriter"></span><span class="cursor">|</span>
  </div>

  <div id="flipbook">
    <div class="page">🌸 1<br><br>Hola amor...<br><br>Quiero que sepas que eres lo mejor que me ha pasado 💜</div>
    <div class="page">🌸 2<br><br>Tu sonrisa me ilumina los días.<br>Tu abrazo me da paz ❤️</div>
    <div class="page">🌸 3<br><br>No quiero un final feliz...<br>Quiero un *para siempre* contigo 👫</div>
    <div class="page">🌸 4<br><br>Gracias por existir, por ser tú...<br>Te amo más de lo que puedo escribir 💌</div>
  </div>

  <button onclick="window.location.href='index.html'">Volver al inicio 💜</button>

  <script>
    const mensaje = `Mi amor...\n\nQuiero regalarte algo diferente.\nUn pedacito de mí, en letras.\nUna forma de recordarte cuánto te amo.`;

    let i = 0;
    const speed = 50;
    function typeWriter() {
      if (i < mensaje.length) {
        document.getElementById("typewriter").innerHTML += mensaje.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        // Mostrar libro cuando termina intro
        $("#flipbook").fadeIn();
        $("#flipbook").turn({
          width: 700,
          height: 500,
          autoCenter: true
        });
      }
    }

    typeWriter();
  </script>
</body>
</html>
