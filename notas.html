<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Ti ðŸ’Œ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #4a148c, #7b1fa2);
      font-family: 'Courier New', monospace;
      color: #f3e5f5;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .notas-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      white-space: pre-wrap;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .notas-box {
        font-size: 1em;
        padding: 25px 15px;
      }
    }

    button {
      --glow-color: rgb(217, 176, 255);
      --glow-spread-color: rgba(191, 123, 255, 0.781);
      --enhanced-glow-color: rgb(231, 206, 255);
      --btn-color: rgb(100, 61, 136);
      border: .25em solid var(--glow-color);
      padding: 1em 3em;
      color: var(--glow-color);
      font-size: 15px;
      font-weight: bold;
      background-color: var(--btn-color);
      border-radius: 1em;
      outline: none;
      box-shadow: 0 0 1em .25em var(--glow-color),
             0 0 4em 1em var(--glow-spread-color),
             inset 0 0 .75em .25em var(--glow-color);
      text-shadow: 0 0 .5em var(--glow-color);
      position: relative;
      transition: all 0.3s;
      margin-top: 40px;
    }

    button::after {
      pointer-events: none;
      content: "";
      position: absolute;
      top: 120%;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: var(--glow-spread-color);
      filter: blur(2em);
      opacity: .7;
      transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
    }

    button:hover {
      color: var(--btn-color);
      background-color: var(--glow-color);
      box-shadow: 0 0 1em .25em var(--glow-color),
             0 0 4em 2em var(--glow-spread-color),
             inset 0 0 .75em .25em var(--glow-color);
    }

    button:active {
      box-shadow: 0 0 0.6em .25em var(--glow-color),
             0 0 2.5em 2em var(--glow-spread-color),
             inset 0 0 .5em .25em var(--glow-color);
    }
  </style>
</head>
<body>

  <!-- Nota con efecto mÃ¡quina de escribir -->
  <div class="notas-box" id="typewriter">
    <span class="cursor">|</span>
  </div>

  <script>
    const text = `Mi amor...

Hoy solo querÃ­a dejarte unas palabras, algo que se quede contigo aunque yo no estÃ© frente a ti.

Gracias por ser mi refugio, por tu risa que ilumina mis dÃ­as, por esos ojos que me miran como si yo fuera el universo.

No hay letra suficiente que diga lo mucho que significas para mÃ­.

Te amo con cada latido, con cada instante, con todo lo que soy ðŸ’œ

- Bryan ðŸ’œ`;

    const box = document.getElementById("typewriter");
    const cursor = box.querySelector(".cursor");
    let i = 0;

    function type() {
      if (i < text.length) {
        const char = text.charAt(i);
        box.insertBefore(document.createTextNode(char), cursor);
        i++;
        setTimeout(type, 40); // Velocidad
      }
    }

    type();
  </script>

  <!-- BotÃ³n para regresar al inicio -->
  <a href="index.html">
    <button>Volver conmigo ðŸ’œ</button>
  </a>

</body>
</html>
